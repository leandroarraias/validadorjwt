version: "3"
services:
  
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin-validadorjwt
    ports:
      - 9411:9411
  
  prometheus:
    image: prom/prometheus
    container_name: prometheus-validatorjwt
    restart: always
    extra_hosts:
      - host.docker.internal:host-gateway
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./cfg/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  
  grafana:
    image: grafana/grafana
    container_name: grafana-validadorjwt
    restart: always
    ports:
      - 3000:3000
